<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card design</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="parent">
        <img src="lake.jpg" alt="lake pic" style="width: 100%" height="40%" class="image">
        <span class="nature">Nature</span>
        <span class="lake">Lake</span>
        <h2 class="heading">A Beautiful Lake Scene</h2>
        <p class="font">A tranquil lake at dawn, mirroring a sky ablaze with cotton candy clouds of purple and pink, as
            a lone boat rests serenely on the glassy surface.</p>
        <span class="footer"><span>Read More</span></span>
    </div>
</body>
